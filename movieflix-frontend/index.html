<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movieflix</title>
  <style>
    body {
      font-family: "Comic Sans MS", "Verdana", sans-serif;
      background: linear-gradient(90deg, #000066, #000099);
      color: #fff8dc;
      margin: 0;
      padding: 0;
    }

    header {
      background: linear-gradient(to right, #0033cc, #000066);
      padding: 20px;
      text-align: center;
      border-bottom: 4px solid #ffcc00;
    }

    .logo {
      display: inline-block;
      padding: 12px 30px;
      background: #ffcc00;
      color: #000066;
      font-size: 42px;
      font-weight: bold;
      text-transform: uppercase;
      border: 4px solid #000;
      border-radius: 6px;
      box-shadow: 4px 4px 0px #000;
      transform: skew(-10deg);
      text-shadow: 2px 2px #fff;
      animation: bounce 2s infinite;
    }

    .logo span { color: #cc0000; }

    @keyframes bounce {
      0%, 100% { transform: skew(-10deg) translateY(0); }
      50% { transform: skew(-10deg) translateY(-6px); }
    }

    .marquee {
      background: #ffcc00;
      color: #000033;
      font-weight: bold;
      padding: 6px;
      font-size: 14px;
      border-top: 2px solid #000;
      border-bottom: 2px solid #000;
    }

    main {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }

    input {
      padding: 6px;
      border: 2px solid #ffcc00;
      background: #000022;
      color: #ffffff;
      font-family: inherit;
    }

    button {
      padding: 6px 12px;
      margin-left: 4px;
      background: #ffcc00;
      color: #000;
      font-weight: bold;
      border: 2px outset #cccccc;
      cursor: pointer;
      transition: all 0.2s;
    }

    button:hover {
      background: #ffff66;
      box-shadow: 0 0 8px #ff0;
    }

    h2 {
      color: #ffcc00;
      margin-top: 30px;
      text-decoration: underline wavy #cc0000;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background: #111155;
      border: 3px ridge #ffcc00;
    }

    th, td {
      border: 1px solid #4444aa;
      padding: 10px;
      text-align: left;
      vertical-align: top;
    }

    th {
      background: #222288;
      color: #ffcc00;
      text-transform: uppercase;
      font-size: 14px;
    }

    .analytics-box {
      margin-top: 8px;
      padding: 8px;
      border: 2px solid #ffcc00;
      background: #000033;
      font-size: 13px;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      padding: 10px;
      background: #000033;
      border-top: 4px solid #ffcc00;
      color: #cccccc;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Movie<span>flix</span></div>
    <p>Your Retro Movie Rating Hub</p>
  </header>

  <div class="marquee">
    <marquee scrollamount="6">üé¨ Add movies, ‚≠ê rate them, and üìä explore analytics like it‚Äôs 2001! üé¨</marquee>
  </div>

  <main>
    <!-- Add Movie -->
    <div>
      <input id="movieTitle" placeholder="Enter a movie title">
      <button onclick="addMovie()">Add Movie</button>
    </div>

    <div style="margin:20px 0;">
      <button onclick="window.location.href='dashboard.html'">
        üìä View Global Analytics Dashboard
      </button>
    </div>

    <h2>Movie Library</h2>
    <table>
      <thead>
        <tr><th>Title</th><th>Rate</th><th>Analytics</th></tr>
      </thead>
      <tbody id="movieList"></tbody>
    </table>
  </main>

  <footer>
    <p>&copy; 2001 Movieflix ‚Äî Powered by VHS, DVD &amp; Popcorn üçø</p>
  </footer>

  <script>
    const API = "/api/movies";

    async function loadMovies() {
      let res = await fetch(API);
      let movies = await res.json();
      let tbody = document.getElementById("movieList");
      tbody.innerHTML = "";
      movies.forEach(m => {
        let row = document.createElement("tr");
        row.innerHTML = `
          <td><strong>${m.title}</strong></td>
          <td>
            <input type="number" step="0.1" min="0" max="10" id="score-${m.id}" placeholder="Score">
            <input type="number" min="1" max="120" id="age-${m.id}" placeholder="Age">
            <input type="text" id="country-${m.id}" placeholder="Country">
            <button onclick="rateMovie(${m.id})">Rate</button>
          </td>
          <td>
            <button onclick="showAnalytics(${m.id})">Show Analytics</button>
            <div id="analytics-${m.id}" class="analytics-box" style="display:none;"></div>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    async function addMovie() {
      let title = document.getElementById("movieTitle").value.trim();
      if (!title) return;
      await fetch(API, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({title})
      });
      document.getElementById("movieTitle").value = "";
      loadMovies();
    }

    async function rateMovie(id) {
      let score = parseFloat(document.getElementById(`score-${id}`).value);
      let age = parseInt(document.getElementById(`age-${id}`).value);
      let country = document.getElementById(`country-${id}`).value.trim();

      if (isNaN(score) || score < 0 || score > 10) {
        alert("Please enter a score between 0.0 and 10.0");
        return;
      }
      if (!age || !country) {
        alert("Please provide both age and country");
        return;
      }

      await fetch(`${API}/${id}/rate?score=${score}&age=${age}&country=${encodeURIComponent(country)}`, {
        method: "POST"
      });
      loadMovies();
    }

    async function showAnalytics(id) {
      let box = document.getElementById(`analytics-${id}`);
      if (box.style.display === "block") {
        box.style.display = "none";
        return;
      }

      let avg = await (await fetch(`${API}/${id}/analytics/average`)).json();
      let byCountry = await (await fetch(`${API}/${id}/analytics/country`)).json();
      let byAge = await (await fetch(`${API}/${id}/analytics/age`)).json();

      box.innerHTML = `
        <p><strong>Average Rating:</strong> ${avg ? avg.toFixed(1) : "N/A"}</p>
        <p><strong>By Country:</strong><br>${formatMap(byCountry)}</p>
        <p><strong>By Age Group:</strong><br>${formatMap(byAge)}</p>
      `;
      box.style.display = "block";
    }

    function formatMap(obj) {
      if (!obj || Object.keys(obj).length === 0) return "No data";
      return Object.entries(obj)
        .map(([k, v]) => `${k}: ${v.toFixed(1)}`)
        .join("<br>");
    }

    // Initial load
    loadMovies();
  </script>
</body>
</html>
